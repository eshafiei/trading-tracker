<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Sectors</ion-title>
    <ion-buttons slot="primary">
      <ion-button>
        <ion-icon name="add-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="4" offset-md="4">
        <ion-card>
          <ion-item *ngFor="let sector of sectors">
            <ion-icon name="file-tray-full-outline"></ion-icon>
            <ion-label class="ion-margin" [routerLink]="['/', 'sectors', 'edit-sector', sector.sectorId]">{{ sector.sectorName }}</ion-label>
            <ion-buttons>
              <ion-button (click)="deleteSector(sector.sectorId)">
                <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
