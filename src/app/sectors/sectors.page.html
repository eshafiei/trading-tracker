<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-lg="4" offset-lg="4">
        <ion-card>
          <ion-toolbar color="light">
            <ion-title class="ion-text-center">SECTORS</ion-title>
            <ion-buttons slot="primary">
              <ion-button [routerLink]="['/', 'sectors', 'new']" color="primary">
                <ion-icon name="add-outline" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-toolbar>
          <ion-item *ngFor="let sector of sectors">
            <ion-icon name="file-tray-full-outline" color="warning"></ion-icon>
            <ion-label class="ion-margin" [routerLink]="['/', 'sectors', 'edit', sector?.sectorId]">{{ sector.sectorName }}</ion-label>
            <ion-buttons>
              <ion-button (click)="deleteSector(sector)" color="danger">
                <ion-icon name="trash-outline" slot="icon-only" size="small"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
