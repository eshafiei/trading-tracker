<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button
        [defaultHref]="'/sectors'"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Sector</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="save()">
        <ion-icon name="save" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size-md="4" offset-md="4">
        <ion-item>
          <ion-label position="floating">Sector</ion-label>
          <ion-input type="text" [(ngModel)]="sector.sectorName"></ion-input>
          <ion-toggle color="success" [(ngModel)]="sector.active" slot="end"></ion-toggle>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Type</ion-label>
          <ion-select placeholder="Select One" selectedText="{{assetTypes[sector.sectorType]}}" (ionChange)="assetTypeChange($event)">
            <ion-select-option *ngFor="let type of assetTypeItems">{{assetTypes[type]}}</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
