<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button
        [defaultHref]="'/sectors'"
      ></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Sector</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="save" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Sector</ion-label>
    <ion-input type="text" [(ngModel)]="sector.name"></ion-input>
    <ion-toggle color="success" [(ngModel)]="sector.active" slot="end"></ion-toggle>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Type</ion-label>
    <ion-select placeholder="Select One" [(ngModel)]="sector.type" selectedText="{{assetTypes[sector.type]}}">
      <ion-select-option *ngFor="let type of assetTypeItems">{{assetTypes[type]}}</ion-select-option>
    </ion-select>
  </ion-item>
</ion-content>
