<ion-content class="weekly-summary-content">
  <div *ngIf="weeklySummaryData?.assets.length > 0">
    <ion-grid>
      <ion-row class="ion-margin-top margin-bottom-100">
        <ion-col size-lg="6" offset-lg="3" class="ion-nowrap">
          <ion-card *ngFor="let item of weeklySummaryData?.assets">
            <ion-grid class="ion-margin" >
              <ion-row size-lg="12">
                <ion-col size-lg="6">
                  <ion-row>
                    <ion-card-subtitle class="ion-text-uppercase">
                      {{ item.assetName }}
                    </ion-card-subtitle>
                  </ion-row>
                  <ion-row>
                    <ion-card-subtitle color="success">
                      <ion-note>Quantity</ion-note><br/>
                      {{ item.quantity }}
                    </ion-card-subtitle>
                  </ion-row>
                  <ion-row>
                    <ion-card-subtitle color="medium">
                      <ion-note>Cost / Share</ion-note>
                      {{ item.cost | currency }}
                    </ion-card-subtitle>
                  </ion-row>
                </ion-col>
                <ion-col size-lg="6">
                  <ion-row>
                    <ion-card-subtitle color="primary">
                      <ion-note>Current Price</ion-note>
                      {{ 520 | currency }}
                    </ion-card-subtitle>
                  </ion-row>
                  <ion-row>
                    <ion-card-subtitle color="success">
                      <ion-note>Total Equity</ion-note>
                      {{ item.cost * item.quantity | currency }}
                    </ion-card-subtitle>
                  </ion-row>
                  <ion-row>
                    <ion-card-subtitle color="success">
                      <ion-note>Profit / Loss</ion-note>
                      {{ item.cost * item.quantity | currency }}
                    </ion-card-subtitle>
                  </ion-row>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
