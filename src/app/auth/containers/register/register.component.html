  <ion-content class="ion-padding">
    <form #f="ngForm" (ngSubmit)="register(regform)" #regform="ngForm">
      <ion-grid>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-list>
              <ion-item>
                <ion-label position="floating">E-Mail</ion-label>
                <ion-input
                  type="email"
                  ngModel
                  name="email"
                  required
                  email
                  #emailCtrl="ngModel"
                ></ion-input>
              </ion-item>
              <ion-item
                *ngIf="!emailCtrl.valid && emailCtrl.touched"
                lines="none"
              >
                <ion-label>
                  Should be a valid email address.
                </ion-label>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input
                  type="password"
                  ngModel
                  name="password"
                  required
                  minlength="6"
                  #passwordCtrl="ngModel"
                ></ion-input>
              </ion-item>
              <ion-item
                *ngIf="!passwordCtrl.valid && passwordCtrl.touched"
                lines="none"
              >
                <ion-label>
                  Should at least be 6 characters long.
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size-sm="6" offset-sm="3">
            <ion-button
              type="submit"
              color="primary"
              expand="block"
              [disabled]="!f.valid">
              Signup
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="confirmCode">
          <ion-col size-sm="6" offset-sm="3">
            <ion-label>Please check your email and enter validation code here:</ion-label>
              <form (ngSubmit)="validateAuthCode(codeform)" #codeform="ngForm">
                  <label for="code">Code</label>
                  <ion-input placeholder="Enter validation code" type="text" name="code" id="code" ngModel required></ion-input>
                <ion-button type="submit">Validate Code</ion-button>
              </form>
          </ion-col>
        </ion-row>
        <ion-row *ngIf="codeWasConfirmed">
          <ion-col size-sm="6" offset-sm="3">
            <ion-label>Verification Code was confirmed, please click <a routerLink="/login">here</a> to login</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>
