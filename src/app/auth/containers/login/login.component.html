<ion-content class="ion-padding">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" name="email" id="email" ngModel required></ion-input>
          </ion-item>
          <ion-item class="form-group">
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" name="password" id="password" ngModel required></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            type="submit"
            color="primary"
            expand="block"
            [disabled]="!f.valid">
            Login
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-row *ngIf="!emailVerificationMessage">
    <ion-col size-sm="6" offset-sm="3">
      <ion-label color="danger">
        Could not log you in.  Please verify your email and then attempt to sign in.
      </ion-label>
    </ion-col>
  </ion-row>
</ion-content>
