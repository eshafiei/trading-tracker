<form [formGroup]="loginForm">
  <ion-grid>
    <ion-row>
      <ion-col size-lg="4" offset-lg="4">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" formControlName="email" required></ion-input>
        </ion-item>
        <ion-item class="form-group">
          <ion-label position="floating">Password</ion-label>
          <ion-input type="password" formControlName="password" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-lg="4" offset-lg="4">
        <ion-button
          (click)="login()"
          color="primary"
          expand="full">
          LOGIN
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="error">
      <ion-col size-lg="4" offset-lg="4">
        <ion-item>
          <ion-icon name="close-outline" color="danger" size="medium"></ion-icon>
          <ion-label class="ion-text-wrap" color="danger">{{ error }}</ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="emailVerificationMessage">
      <ion-col size-lg="4" offset-lg="4">
        <ion-icon name="close-outline" color="danger" size="medium"></ion-icon>
        <ion-label color="danger">
          Invalid email or password. Please try again!
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
