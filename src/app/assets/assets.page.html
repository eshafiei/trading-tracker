<ion-card>
  <ion-toolbar color="light">
    <ion-title class="ion-text-center">Assets</ion-title>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/', 'assets', 'new']" color="primary">
        <ion-icon name="add-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-card>
<ion-card color="warning">
  <ion-datetime placeholder="Select Month" displayFormat="MMM-YYYY" [ngModel]='currentMonth'></ion-datetime>
</ion-card>
<ion-content>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="week/1" selected="true">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>Week 1</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="week/2">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>Week 2</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="week/3">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>Week 3</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="week/4">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>Week 4</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
