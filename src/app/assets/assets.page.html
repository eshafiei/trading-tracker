<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-lg="4" offset-lg="4">
        <ion-toolbar color="light">
          <ion-title class="ion-text-center">Assets</ion-title>
          <ion-buttons slot="primary">
            <ion-button [routerLink]="['/', 'assets', 'new']" color="primary">
              <ion-icon name="add-outline" slot="icon-only"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-toolbar>
        <ion-card color="warning">
          <ion-datetime placeholder="Select Month" displayFormat="MMM-YYYY"></ion-datetime>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="week1" selected="true">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>Week 1</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="week2">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>Week 2</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="week3">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>Week 3</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="week4">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>Week 4</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="week5">
        <ion-icon name="calendar"></ion-icon>
        <ion-label>Week 5</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
