<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-lg="6" offset-lg="3">
        <ion-card>
          <ion-toolbar color="light">
            <ion-title class="ion-text-center">ASSETS</ion-title>
            <ion-buttons slot="primary">
              <ion-button [routerLink]="['/', 'assets', 'new']" color="primary">
                <ion-icon name="add-outline" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-lg="6" offset-lg="3" class="ion-nowrap">
        <ion-searchbar placeholder="Search Assets" showCancelButton="focus" animated color="primary"></ion-searchbar>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-lg="6" offset-lg="3" class="ion-nowrap">
        <ion-card>
          <ion-item *ngFor="let asset of assets" [routerLink]="['/', 'assets', 'edit', asset?.assetId]" detail>
            <ion-icon name="file-tray-full-outline" color="warning"></ion-icon>
            <ion-label class="ion-margin">{{ asset.assetName }}</ion-label>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
